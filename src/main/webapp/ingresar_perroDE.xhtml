<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo_perrosDE">
        Paseando Perros - Formulario
    </ui:define>

    <ui:define name="content">
        <h:form id="frmperroDE" prependId="false">
            <p:panel id="datos" header="Formulario de Registro de Perros DE">

                <p:growl id="errores"/>
                <p:panelGrid columns="2">

                    <h:outputText value="Número"/>
                    <p:spinner value="#{listaDEController.perroEncontradoDE.numero}" min="1" required="true"/>
                    <h:outputText value="Nombre"/>
                    <p:inputText id="Nombre" value="#{listaDEController.perroEncontradoDE.nombre}" required="true" />
                    <h:outputText value="Edad"/>
                    <p:spinner value="#{listaDEController.perroEncontradoDE.edad}" required="true" min="1 "/>
                    
                  
                    <p:outputLabel value="Sexo"/>

                    <p:selectOneMenu  required="true" value="#{listaDEController.perroEncontradoDE.sexo}" >

                        <f:selectItem itemLabel="Seleccione uno" itemEscaped="true"  />
                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                        <f:selectItem itemValue="F" itemLabel="Femenino"/>

                    </p:selectOneMenu>

                    <p:outputLabel value="Ubicación"/>

                    <p:selectOneMenu  value="#{listaDEController.seleccionUbicacionDE}"   >

                        <f:selectItem itemLabel="Seleccione uno" itemEscaped="true"  />
                        <f:selectItem itemValue="1" itemLabel="Al inicio" />
                        <f:selectItem itemValue="2" itemLabel="Al Final"/>
                        <f:selectItem itemValue="3" itemLabel="En posición dada"/>

                    </p:selectOneMenu>

                    <p:commandButton value="Guardar" update="frmperroDE,errores" action="#{listaDEController.guardarPerroDE()}" resetValues="true" />
                    <p:commandButton value="Limpiar" update="frmperroDE,errores" action="#{listaDEController.irCrearPerroDE()}" resetValues="true" >
                                       
                    </p:commandButton>
     
                    <h:outputText  value="Posicion"/>
                    <p:spinner value="#{listaDEController.posicion}" required="true" min="1 "  max="#{listaDEController.listaPerrosDE.contarNodosDE()}"/>
                    
                    
                </p:panelGrid>
            </p:panel>
        </h:form>
        
        
        
    </ui:define>

</ui:composition>
