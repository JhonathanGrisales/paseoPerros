<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo_perros">
        Paseando Perros - Formulario
    </ui:define>

    <ui:define name="content">
        <h:form id="frmperro" prependId="false">
            <p:panel header="Formulario de Registro de Perros SE">

                <p:growl id="errores"/>
                <p:panelGrid columns="2">

                    <h:outputText value="Número" id="numero"/>
                    <h:outputText value="#{listaSEController.aleatorio}" />
                    <h:outputText value="Nombre"/>
                    <p:inputText id="Nombre" value="#{listaSEController.perroEncontrado.numero}" required="true" />
                    <h:outputText value="Edad"/>
                    <p:spinner value="#{listaSEController.perroEncontrado.edad}" required="true" min="1 "/>
                  
                    <p:outputLabel value="Sexo"/>

                    <p:selectOneMenu id="Sexo"  required="true" value="#{listaSEController.perroEncontrado.sexo}" >

                        <f:selectItem itemLabel="Seleccione uno" itemEscaped="true"  />
                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                        <f:selectItem itemValue="F" itemLabel="Femenino"/>

                    </p:selectOneMenu>

                    <p:outputLabel value="Ubicación"/>

                    <p:selectOneMenu id="Ubicacion" required="true" value="#{listaSEController.seleccionUbicacion}" >

                        <f:selectItem itemLabel="Seleccione uno" itemEscaped="true"  />
                        <f:selectItem itemValue="1" itemLabel="Al inicio" />
                        <f:selectItem itemValue="2" itemLabel="Al Final"/>
                        <f:selectItem itemValue="3" itemLabel="En posición dada"/>

                    </p:selectOneMenu>

                    <p:commandButton value="Guardar" update="frmperro,errores" action="#{listaSEController.guardarPerro()}" />
                    <p:commandButton value="Limpiar" update="frmperro,errores" action="#{listaSEController.irCrearPerro()}"/>
                    
                    <h:outputText  value="Posicion"/>
                    <p:spinner value="#{listaSEController.posicionAgregar}" required="true" min="1 "  max="#{listaSEController.listaPerros.contarNodos()}"/>
                    

                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
